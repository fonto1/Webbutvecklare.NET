<!doctype html>
<html lang="en">

<head>
    <title>My Nasa Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm"></div>

            <div class="col-sm text-center">
                <h1 class="text">Choose Your Rover!</h1>
            </div>
            <div class="col-sm text-right">
                <a href="Api/apiinfo">
                    <h3>API</h3>
                </a>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-4">
                <div class="card">
                    <img src="img/curiosity.jpg" alt="Curiosity" class="card-img-top img-fluid link">
                    <div class="card-body">
                        <p class="card-text text-center font-italic font-weight-bolder link">Curiosity</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" id="opportunity">
                    <img src="img/opportunity.jpg" alt="Opportunity" class="card-img-top img-fluid link">
                    <div class="card-body">
                        <p class="card-text text-center font-italic font-weight-bolder link">Opportunity</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" id="spirit">
                    <img src="img/spirit.jpg" alt="Spirit" class="card-img-top img-fluid link">
                    <div class="card-body">
                        <p class="card-text text-center font-italic font-weight-bolder link">Spirit</p>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <br>

        <div class="d-inline-flex p-2 bd-highlight">
            <h2>Rover:</h2> &nbsp;&nbsp;
            <h2 id="text" class="text"></h2>
        </div>

        <div>
            <form>
                <div class="form-group p-2 bd-highlight">
                    <label class="text-left font-weight-bolder">Your date: </label>
                    <input type="date" id="calendar" />
                    <button type="button" class="btn btn-danger" id="button">Send</button>
                </div>
        </div>
        </form>
        
        <div id="images" class="text-left font-weight-bolder p-2 bd-highlight">
        </div>
        <br>
        <div class="p-2 bd-highlight">
            <h2>We are pleased to help Nasa with api too three new Rovers.</h2>
            <h2>They can be found below: </h2>
            <h2 id="newRovers" class="text"></h2>
            <input type="submit" value="" id="Rat" class="rovButton">
            <input type="submit" value="" id="Ox" class="rovButton">
            <input type="submit" value="" id="Tiger" class="rovButton">
        </div>
        <br>
        <div id="rovInfo" class="text-capitalize"></div>
        

    </div>



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/script.js"></script>
</body>

</html>
