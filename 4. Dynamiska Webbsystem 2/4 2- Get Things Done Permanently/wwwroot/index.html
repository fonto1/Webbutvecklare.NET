<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f05409d17b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">


        <br><br><br>

        <br><br><br>

        <div class="row">
            <div class="col-6 col-sm-6">
                <div>
                    <h1><span class="badge badge-primary ">Worklists</span></h1>
                    <ul id="workListDisplay" class="list-group">
                    </ul>
                </div>
            </div>

            <div class="col-6 col-sm-6">
                <form action="" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" placeholder="New WorkList" id="newWorkListName">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="newWorkListAddButton">Create WorkList</button>
                </form>

                <form action="" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" placeholder="EditWorkListName" id="editWorkListNameInput">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="editWorkListNameButton">Edit</button>
                </form>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-6 col-sm-6">
                <div>
                    <h1><span class="badge badge-primary ">Tasks</span></h1>
                    <ul id="taskDisplay" class="list-group">
                    </ul>
                </div>
            </div>

            
            <div class="col-6 col-sm-6">
                <form action="" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" placeholder="NewTask" id="newTaskInput">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="newTaskAddButton">Create Task</button>
                </form>

                <form action="" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" placeholder="EditTaskName" id="editTaskNameInput">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="editTaskNameButton">Edit</button>
                </form>
            </div>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="/js/script.js"></script>
</body>

</html>
